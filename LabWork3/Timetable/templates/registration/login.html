{% extends "app/master.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form action="{% url 'login' %}" method="post" role="form" class="form-inline">
                <input type="hidden" name="next" value="{{ next }}">
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Login</button>
                {% csrf_token %}
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
{% endblock %}
