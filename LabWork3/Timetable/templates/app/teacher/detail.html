{% extends "app/master.html" %}

{% block title %}{{ teacher.name }}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <img alt="Bootstrap Image Preview" src="/{{ teacher.pic }}"/>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            {{ teacher.name }}
                        </h3>
                    </div>
                </div>
                <dl>
                    {{ teacher.description }}
                </dl>
            </div>
        </div>
    </div>
{% endblock %}
