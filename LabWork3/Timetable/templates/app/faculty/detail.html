{% extends "app/master.html" %}

{% block title %}{{ faculty.name }}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <img alt="Bootstrap Image Preview" src="/{{ faculty.pic }}"/>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            {{ faculty.name }}
                        </h3>
                    </div>
                </div>
                <dl>
                    {{ faculty.description }}
                </dl>
            </div>
        </div>
    </div>
{% endblock %}
